<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mywatch{
            left: 40%;
            top: 40%;
            position: fixed;
            background-color: antiquewhite;
            padding: 10px;
            border-radius: 5px;
        }
        .y{
            font-size: 25px;
        }
        .H{
            font-size: 50px;
        }

    </style>
</head>
<body>
    <div class="mywatch">
        <span class="H"></span>
        <span class="M"></span><br></span>
        <span class="date"></span>
        <span class="y"></span>
    </div>
    <script>
        function mytime()
        {
            var mydate  = new Date();
            var hr , min = (mydate.getMinutes()<10)? "0" + mydate.getMinutes() : mydate.getMinutes() , 
                sec = (mydate.getSeconds() < 10)? "0"+ mydate.getSeconds() : mydate.getSeconds() ,
                m = (mydate.getHours()>=12)? "PM" : "AM";
            
            if(mydate.getHours()==0){
                hr = 12 ;
            }else if(mydate.getHours() >12){
                hr = mydate.getHours()-12 ;
            }else{
                hr=mydate.getHours();
            }

            var curtime = hr + " : " + min + " : " + sec ;
            document.getElementsByClassName("H")[0].innerHTML = curtime;
            document.getElementsByClassName("M")[0].innerHTML = m;
            var myday = ["Sunday" , "Monday" , "Tuesday" , "Wednesday" , "Thursday" , "Friday" , "Saturday"];
            var mymonth = ["January" , "February" , "March","April" , "May", "June", "July", "August", "September", "Octobar" , "November" , "December"];
            var day = mydate.getDate();
            var y = mydate.getFullYear();
            var curdate = myday[mydate.getDay()] + " , " + mymonth[mydate.getMonth()] + " " + day + " , " ;
            document.getElementsByClassName("date")[0].innerHTML = curdate ; 
            document.getElementsByClassName("y")[0].innerHTML = y ; 
        }
        setInterval(function(){
            mytime();
        },1000);
    </script>
</body>
</html>
